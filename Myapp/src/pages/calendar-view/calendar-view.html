<ion-header>

  <ion-navbar>
    <ion-title>ดูตารางเรียน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-list>
            <ion-card>
                    <ion-item>
                            <ion-label  style="font-size: 16px" >เลือกวัน</ion-label>
                            <ion-select [(ngModel)]="day" (ionChange)='change_day($event)' >
                              <ion-option [value]="1">วันจันทร์</ion-option>
                              <ion-option [value]="2">วันอังคาร</ion-option>   
                              <ion-option [value]="3">วันพุธ</ion-option>   
                              <ion-option [value]="4">วันพฤหัสบดี</ion-option>   
                              <ion-option [value]="5">วันศุกร์</ion-option>   
                              <ion-option [value]="6">วันเสาร์</ion-option>   
                              <ion-option [value]="7">วันอาทิตย์</ion-option>                      
                            </ion-select>
                          </ion-item>
            </ion-card>
            <ion-card>
                    <ion-item>
                            <ion-label style="font-size: 17px" >เลือกกลุ่มเรียน</ion-label>
                            <ion-select [(ngModel)]="groupSelected" (ionChange)='change_group($event)' >
                              <ion-option *ngFor= "let g_data of group" [value]="g_data.spc_group_id">{{g_data.spc_group_name}}</ion-option>                   
                            </ion-select>
                    </ion-item>  
            </ion-card>
        </ion-list>
    </ion-card> 
            <ion-card *ngFor= "let t_data of time">
                <ion-card-header>
                    <ion-list>
                        <ion-item style="border: 0px"> 
                              <ion-label style="text-align: left;font-size: 17px" >วิชา{{t_data.spc_subject_name_TH}} </ion-label>
                              <ion-label style="text-align: right"> {{t_data.spc_time_table_begin}}-{{t_data.spc_time_table_end}}</ion-label>
                        </ion-item>
                    </ion-list>                                                           
                   </ion-card-header>   
           </ion-card>                     
              
   
</ion-content>
