<ion-header>
<ion-navbar>
  <ion-title><p style="color:white;font-weight: normal;font-size: 20px">
      จัดการกลุ่มเรียน
</p> </ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-list *ngFor= "let c1_data of course_detail;let i = index">
              <ion-item *ngIf="i==0" >
                  <ion-label style="text-align: left; font-weight: bold;" >คอร์ส : {{c1_data.spc_course_name}}  </ion-label>
                  <ion-label style="text-align: right; font-weight: bold" >กลุ่ม : {{c1_data.spc_group_name}} </ion-label>
              </ion-item >
              <ion-card-content *ngIf="i==0">  
                  <div ng-bind-html="item"> <p> {{c1_data.spc_course_detail}}</p>  </div>                 
                                    
                </ion-card-content>
             
            </ion-list>
 </ion-card> 
 <ion-list>
  <ion-card *ngFor= "let c2_data of course"> 
    <ion-item-sliding>
            <ion-item  >
                <ion-label style="text-align: left;font-size: 15px">{{c2_data.spc_prefix_nameTH}}{{c2_data.spc_student_tname}}    {{c2_data.spc_student_tsurname}} </ion-label>                                                
              </ion-item>
              <ion-item-options side="right" >
                  <button ion-button (click) = addstd(c2_data.spc_student_id)>
                    <ion-icon name="add" ></ion-icon>
                  </button>
                </ion-item-options> 
              </ion-item-sliding>  
                <p style="text-align: right">ชั้น{{c2_data.spc_edu_level_name}} </p>                        
  </ion-card> 
</ion-list>
</ion-content>
