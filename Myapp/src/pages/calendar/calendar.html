<ion-header>

  <ion-navbar>
    <ion-title><p style="color:white;font-weight: normal;font-size: 20px">
        จัดการกลุ่มเรียน
  </p> </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-list>
                <ion-item>
                    <ion-label  style="font-size: 16px" >เลือกคอร์สเรียน</ion-label>
                    <ion-select [(ngModel)]="calendarShow" (ionChange)='onCourseChange($event)' >
                      <ion-option *ngFor= "let c_data of course" [value]="c_data.spc_course_id">{{c_data.spc_course_name}}</ion-option>                   
                    </ion-select>
                  </ion-item>
              </ion-list>
   </ion-card>
   <ion-card (click)="loadCalendar()">
      <ion-card-header>
        <ion-list>
            <ion-item style="border: 0px"> 
                  <ion-label style="text-align: left;font-size: 17px" >ดูตารางเรียน</ion-label>
                  <ion-label style="text-align: right"> <ion-icon name="calendar" > </ion-icon></ion-label>
            </ion-item>
        </ion-list>                                                           
       </ion-card-header>             
    </ion-card>
    <ion-card>
          <ion-card-header>
            <ion-list>
                <ion-item style="border: 0px"> 
                      <ion-label style="text-align: left;font-size: 17px" >จัดตารางเรียน</ion-label>
                      <ion-label style="text-align: right"> <ion-icon name="calendar" > </ion-icon></ion-label>
                </ion-item>
            </ion-list>                                                           
           </ion-card-header>             
        </ion-card>
</ion-content>
